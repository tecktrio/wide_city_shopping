{% extends 'admin_base.html' %}
{% block content %}
{% load static %}
  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="assets/img/logo.png" alt="">
                  <span class="d-none d-lg-block">Admin Login</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Login to Your Admin Account</h5>
                    <div style="color:red;font-size:12px;">{{err}}</div>

                  </div>

                  <form class="row g-3 needs-validation" onclick="return validate()" action="/admin/admin_login" method="POST" novalidate>
                      {%csrf_token%}
                    <div class="col-12">
                      <label for="yourUsername" class="form-label">Username</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" name="username" class="form-control" id="yourUsername" required>
                        <div class="invalid-feedback">Please enter your username.</div>
                      </div>
                      <div id="yourUsername_err" style="color:red;font-size:10px;"></div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Password</label>
                      <input type="password" name="password" class="form-control" id="yourPassword" required>
                      <div class="invalid-feedback">Please enter your password!</div>
                      <div id="yourPassword_err" style="color:red;font-size:10px;"></div>
                    </div>

                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">Login</button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">Don't have account? <a href="/admin/admin_register">Create an account</a></p>
                    </div>
                  </form>


                                        <script>
                                        function validate()
                                        {
                                        yourUsername = document.getElementById('yourUsername').value;
                                        yourPassword = document.getElementById('yourPassword').value;

<!-- validation for email  -->
                                        if (yourUsername=='')
                                        {
                                        document.getElementById('yourUsername_err').innerHTML = 'This field cannot be blank';
                                        return false;
                                        }
                                        else{
                                        document.getElementById('yourUsername_err').innerHTML = '';
                                        }


                                        if (yourPassword=='')
                                        {
                                        document.getElementById('yourPassword_err').innerHTML = 'Password cannot be blank';
                                        return false;
                                        }
                                        else{
                                        document.getElementById('yourPassword_err').innerHTML = '';
                                        }
                                        }
                                        </script>



                </div>
              </div>

              <div class="credits">
                <!-- All the links in the footer should remain intact. -->
                <!-- You can delete the links only if you purchased the pro version. -->
                <!-- Licensing information: https://bootstrapmade.com/license/ -->
                <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/ -->
                Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->
{% endblock %}
