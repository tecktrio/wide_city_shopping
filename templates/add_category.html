{% extends 'admin_base.html' %}
{% block content %}
{% load static %}

  <!-- ======= Sidebar ======= -->


  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Form Elements</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item">Forms</li>
          <li class="breadcrumb-item active">Elements</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-6">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Add a new Category</h5>
<!--/////////////////////////////////////////////////////////////////////////-->
              <!-- General Form Elements -->


    <form method = "POST" enctype="multipart/form-data">
        {% csrf_token %}


                  <div style="display:flex;justify-content:space-between;">
                    <label >Category Name</label>
                    <div>
                      <p>{{form.category_name}}</p>
                    </div>
                  </div>

                <div style="display:flex;justify-content:space-between;">
                  <label>Category Image</label>
                  <div>
                    <p>{{form.category_img}}</p>
                  </div>
                </div>
      <br>
<div style="display:flex;justify-content:space-between;border:none;border-radius:20px;">
        <button type="submit" style="border:none;border-radius:20px;background-color:blue;color:white;font-size:15px;padding:5px 15px;">Upload</button>
</div>
    </form>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main><!-- End #main -->
{%endblock%}
